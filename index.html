<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Roboto">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="outer-body">
            <div class="inner-body">
                <div class="display">
                    <p class="content memory">Placeholder</p>
                    <p class="content result">0</p>
                </div>

                <div class="btns">
                    <div class="large-btns">
                        <button class="large btn ac"><p class="text">AC</p></button>
                        <button class="large btn del"><p class="text">DEL</p></button>
                    </div>

                    <div class="small-btns">
                        <button class="small btn num seven"><p>7</p></button>
                        <button class="small btn num eight"><p>8</p></button>
                        <button class="small btn num nine"><p>9</p></button>
                        <button class="small btn op divide"><p>&divide;</p></button>
                    </div>

                    <div class="small-btns">
                        <button class="small btn num four"><p>4</p></button>
                        <button class="small btn num five"><p>5</p></button>
                        <button class="small btn num six"><p>6</p></button>
                        <button class="small btn op multiply"<p>&times;</p></button>
                    </div>

                    <div class="small-btns">
                        <button class="small btn num one"><p>1</p></button>
                        <button class="small btn num two"><p>2</p></button>
                        <button class="small btn num three"><p>3</p></button>
                        <button class="small btn op subtract"><p>&minus;</p></button>
                    </div>

                    <div class="small-btns">
                        <button class="small btn decimal"><p>.</p></button>
                        <button class="small btn num zero"><p>0</p></button>
                        <button class="small btn equals"><p>&equals;</p></button>
                        <button class="small btn op add"><p>&plus;</p></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/hannahkim313"><i class='fa fa-github'></i> Hannah Kim</a>
        </div>
    </body>
</html>
